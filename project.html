<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MELLO'S CRAP TABLE</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav>MELLO'S CRAP TABLE</nav>
    <div class="TL">
        <div>$10 Table Limit</div>
    </div>
    <div class="parent">
        <div>
            <button class="bet-button">4</button>
            <button class="bet-button">5</button>
            <button class="bet-button">6</button>
            <button class="bet-button">8</button>
            <button class="bet-button">9</button>
            <button class="bet-button">10</button>
        </div>
        <div>COME</div>
        <div>Field</div>
        <div>Don't Pass</div>
        <div>PASS</div>
    </div>
    <div id="diceContainer">
        <img src="dice_images.png.html/dice-1.png" alt="dice1">
        <img src="dice_images.png.html/dice-2.png" alt="dice2">
    </div>
    <button onclick="roll()" id="rollButton">Roll</button>
    <input type="number" id="wagerInput" placeholder="Enter Wager Amount">
    <button onclick="wager()" id="wagerButton">Place Wager</button>
</body>
</html>
